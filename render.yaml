# Initializing Render Blueprint Configuration
services:
  # --- Backend Web Service ---
  - type: web
    name: local-services-backend
    env: node
    plan: starter # Changed from free to unblock SMTP ports
    region: singapore # Change based on your target users
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # Connect this securely in the Render Dashboard
      - key: JWT_SECRET
        generateValue: true

  # --- Frontend Static Site ---
  - type: web
    name: local-services-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      # Inject the Backend's URL into the Frontend build process
      - key: API_BASE_URL
        fromService:
          type: web
          name: local-services-backend
          envVarKey: RENDER_EXTERNAL_URL
    # Rewrite all traffic to index.html for React Router to work properly
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
